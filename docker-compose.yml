  # telegram-bot-api:
  #   image: aiogram/telegram-bot-api:latest
  #   container_name: telegram-bot-api
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   ports:
  #     - "8081:8081"
  #   volumes:
  #     - telegram-bot-api-data:/var/lib/telegram-bot-api
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8081"]
  #     interval: 10s
