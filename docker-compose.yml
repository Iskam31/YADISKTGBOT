  bot:
    build: .
    container_name: yandex_tg_bot
    restart: unless-stopped
    # Uncomment depends_on when using local API (USE_LOCAL_API=true)
    # depends_on:
    #   telegram-bot-api:
    #     condition: service_healthy
    env_file:
      - .env
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
      - telegram_temp:/tmp/telegram_bot_files
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///app/data/bot.db
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot_data:
  telegram_temp:
  telegram-bot-api-data:
