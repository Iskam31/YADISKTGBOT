version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TELEGRAM_LOCAL=1
    ports:
      - "8081:8081"
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot_network

  bot:
    build: .
    container_name: yandex_tg_bot
    restart: unless-stopped
    depends_on:
      - telegram-bot-api
    env_file:
      - .env
    ports:
      - "8443:8443"
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
      - telegram_temp:/tmp/telegram_bot_files
      - telegram-bot-api-data:/var/lib/telegram-bot-api:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///app/data/bot.db
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot_network

volumes:
  bot_data:
  telegram_temp:
  telegram-bot-api-data:

networks:
  bot_network:
    driver: bridge
