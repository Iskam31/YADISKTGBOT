version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
    ports:
      - "8081:8081"
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    build: .
    container_name: yandex_tg_bot
    restart: unless-stopped
    depends_on:
      - telegram-bot-api
    env_file:
      - .env
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
      - telegram_temp:/tmp/telegram_bot_files
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///app/data/bot.db
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot_data:
  telegram_temp:
  telegram-bot-api-data:
